		<script type="text/javascript">

		$(document).ready(function(){
			console.info('this is $(document).ready ');
			//$('#navbar-example3-content').scrollspy({ target: '#navbar-example3' });
			/*
			var version = $.fn.tab.Constructor.VERSION
			console.info('test.VERSION: '+version);
			
			var bootstrapTab = $.fn.tab.noConflict();
			var bootstrapTabCons = bootstrapTab.Constructor;
			*/
			
			$('.t3toggle1').on('click',function (e) {
				  e.preventDefault();
				  $('a[href="#messages2"]').tab('show');
				  $('#messages2').text('this tab is show via button click');
				  console.info('this is click ');
				});
			
			$('.t3toggle2').on('click',function (e) {
				  e.preventDefault();
				  var test = $('a[href="#settings2"]').tab;
				  
				  if (test instanceof Tab) {
					  console.info('this is a tab ');
				    }
				  
				  
				  $('#settings2').text('this tab is show via button click2');
				  console.info('this is click2 ');
				  console.info('test.VERSION '+test);
				});
			
			$('a[href="#messages2"]').on('shown.bs.tab', function (e) {
				  e.target // newly activated tab
				  console.info('e.target'+e.target);
				  console.info('e.target'+e.target.tagName);
				  e.relatedTarget // previous active tab
				  console.info('e.relatedTarget'+e.relatedTarget);
				  console.info('e.relatedTarget'+e.relatedTarget.tagName);
				})
			
			
			
			
		});
